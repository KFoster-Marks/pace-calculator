<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pace Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script2.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Pace Calculator</h1>
      </div>
      <div id="input_fields">
        <input id="distance" type="text" value="distance in miles"><br>
        <input id="hours" type="text" value="hours"><br>
        <input id="minutes" type="text" value="minutes"><br>
        <input id="seconds" type="text" value="seconds"><br>
        <button onclick="calculatePace()">Calculate</button><br>
        <p id="paceDisplay"></p>
      </div>
    </div>
  </body>

</html>
